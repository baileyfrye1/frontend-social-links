<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="card">
        <img src="assets/images/avatar-jessica.jpeg" alt="" class="card__img" />
        <h1 class="card__title">Jessica Randall</h1>
        <p class="card__location">London, United Kingdom</p>
        <p class="card__bio">"Front-end developer and avid reader."</p>
        <ul class="card__links">
          <a href="#">
            <li class="card__link">GitHub</li>
          </a>
          <a href="#">
            <li class="card__link">Frontend Mentor</li>
          </a>
          <a href="#">
            <li class="card__link">LinkedIn</li>
          </a>
          <a href="#">
            <li class="card__link">Twitter</li>
          </a>
          <a href="#">
            <li class="card__link">Instagram</li>
          </a>
        </ul>
      </div>
    </main>
  </body>
</html>
